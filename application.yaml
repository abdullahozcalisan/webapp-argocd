apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karci-webapp
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/abdullahozcalisan/webapp-argocd.git
    targetRevision: HEAD
    path: deploy
  destination: 
    server: https://kubernetes.default.svc
    namespace: webapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
